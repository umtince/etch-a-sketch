<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="a11">
        <div id="settings">
            <h1>Ethc-a-Sketch</h1>
            <button id="toggleErase">Toggle Erase</button>
            <button id="toggleRainbow">Toggle Rainbow</button>
            <input id="colorPicker" type="color">
            <div class="slidecontainer">
                <div>
                    <input type="range" min="1" max="16" value="50" class="slider" id="myRange">
                    <p id="paraGridSize">Grid Size:</p>
                </div>
            
        </div>
        <button id="clearAll">Clear</button>
        <div id="link-Github">
            <img id="github" src="images/GitHub-Mark-32px.png">
            <a href="https://github.com/umtince/etch-a-sketch">Mehmet Umut Ä°NCEER</a>
        </div>
    </div>
    <div id="parent-container">
        <div id="container"></div>
    </div>
    </div>
    
    
</body>
<script src="app.js"></script>
